<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise ğŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #fc5c7d, #6a82fb);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }

    #startScreen h1 {
      font-size: 3rem;
    }

    #startScreen button {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 1.5rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #fff;
    }

    .slide {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      font-size: 2.2rem;
      text-align: center;
      max-width: 80%;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff9ef3;
      transition: all 1s ease;
      z-index: 2;
    }
   

    .slide.show {
      opacity: 1;
    }

    /* Animation directions */
    .from-top { transform: translate(-50%, -200%); }
    .from-bottom { transform: translate(-50%, 200%); }
    .from-left { transform: translate(-200%, -50%); }
    .from-right { transform: translate(200%, -50%); }
    .zoom-in { transform: scale(0.1); }
    .fade-in { opacity: 0; }

    .slide.show.from-top,
    .slide.show.from-bottom,
    .slide.show.from-left,
    .slide.show.from-right {
      transform: translate(-50%, -50%);
    }

    .slide.show.zoom-in {
      transform: translate(-50%, -50%) scale(1);
    }

    .slide.show.fade-in {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<!-- ğŸ”Š Background Music -->
<audio id="bgMusic" loop>
  <source src="my_song.mp3" type="audio/mp3">
</audio>

<!-- Start Screen -->
<div id="startScreen">
  <h1>ğŸ Are You Ready for the Surprise?</h1>
  <button onclick="startSurprise()">Start</button>
</div>

<!-- Slide Container -->
<div id="slideContainer"></div>

<script>
  const messages = [
  "ğŸ‰ Hey Hey! It's your special day!",
  "ğŸ‚ Wishing you a day full of cake, fun & smiles!",
  "ğŸ’¬ Youâ€™re awesome just the way you are.",
  "ğŸˆ Keep shining, keep laughing, keep being you!",
  "ğŸŒŸ May this year bring you everything you love.",
  "ğŸ˜„ Stay happy, stay cool â€” Happy Birthday!",
  "ğŸ§ From your friend â€” Aditya!"
];


  const animations = [
    "from-top", "from-left", "zoom-in",
    "from-bottom", "from-right", "fade-in", "zoom-in"
  ];

  const slideContainer = document.getElementById("slideContainer");

  function createSlide(text, animation) {
    const slide = document.createElement("div");
    slide.className = `slide ${animation}`;
    slide.innerHTML = text;
    slideContainer.appendChild(slide);
    return slide;
  }

  async function showSlides() {
    for (let i = 0; i < messages.length; i++) {
      const animation = animations[i % animations.length];
      const slide = createSlide(messages[i], animation);

      await new Promise(res => setTimeout(() => {
        slide.classList.add("show");
        res();
      }, 100));

      await new Promise(res => setTimeout(res, 5000)); // wait before hiding

      slide.classList.remove("show");
      slide.style.opacity = "0";

      await new Promise(res => setTimeout(() => {
        slide.remove();
        res();
      }, 1000));
    }

    // Final message or close
    window.close(); // Will close only if opened in a new tab via JS
    alert("ğŸ‰ Thank you for watching! Surprise Over.");
  }

  function startSurprise() {
    document.getElementById("startScreen").style.display = "none";
    const audio = document.getElementById("bgMusic");
    audio.play().catch(e => console.log("Autoplay blocked:", e));
    showSlides();
  }


</script>

</body>
</html>
