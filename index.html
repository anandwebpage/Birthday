<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise ğŸ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      overflow: hidden;
      color: white;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }

    #startScreen h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
    }

    #startScreen button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #fff;
    }

    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .slide {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      font-size: 2.2rem;
      text-align: center;
      max-width: 80%;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff9ef3;
      transition: all 1s ease;
      z-index: 2;
    }

    .slide.show { opacity: 1; }

    .from-top    { transform: translate(-50%, -200%); }
    .from-bottom { transform: translate(-50%, 200%); }
    .from-left   { transform: translate(-200%, -50%); }
    .from-right  { transform: translate(200%, -50%); }
    .zoom-in     { transform: scale(0.1); }
    .fade-in     { opacity: 0; }

    .slide.show.from-top,
    .slide.show.from-bottom,
    .slide.show.from-left,
    .slide.show.from-right,
    .slide.show.zoom-in,
    .slide.show.fade-in {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Confetti Canvas -->
<canvas class="confetti" id="confetti"></canvas>

<!-- Music -->
<audio id="bgMusic" loop autoplay>
  <source src="your_song.mp3" type="audio/mpeg">
</audio>

<!-- Start Screen -->
<div id="startScreen">
  <h1>ğŸ Ready for the Surprise?</h1>
  <button onclick="startSurprise()">Start</button>
</div>

<!-- Slide Container -->
<div id="slideContainer"></div>

<script>
  const messages = [
    "ğŸ‰ Hey Hey! It's your special day!",
    "ğŸ‚ Wishing you a day full of cake, fun & smiles!",
    "ğŸ’¬ Youâ€™re awesome just the way you are.",
    "ğŸˆ Keep shining, keep laughing, keep being you!",
    "ğŸŒŸ May this year bring you everything you love.",
    "ğŸ˜„ Stay happy, stay cool â€” Happy Birthday!",
    "ğŸ§ From your friend â€” Anand! ğŸ’Œ"
  ];

  const animations = [
    "from-top", "from-left", "zoom-in",
    "from-bottom", "from-right", "fade-in", "zoom-in"
  ];

  const slideContainer = document.getElementById("slideContainer");

  function createSlide(text, animation) {
    const slide = document.createElement("div");
    slide.className = `slide ${animation}`;
    slide.innerHTML = text;
    slideContainer.appendChild(slide);
    return slide;
  }

  async function showSlides() {
    for (let i = 0; i < messages.length; i++) {
      const animation = animations[i % animations.length];
      const slide = createSlide(messages[i], animation);

      await new Promise(res => setTimeout(() => {
        slide.classList.add("show");
        res();
      }, 100));

      await new Promise(res => setTimeout(res, 4000)); // Display each slide

      slide.classList.remove("show");
      slide.style.opacity = "0";

      await new Promise(res => setTimeout(() => {
        slide.remove();
        res();
      }, 1000));
    }

    // End
    alert("ğŸ‰ Surprise Over! Thank you!");
  }

  function startSurprise() {
    document.getElementById("startScreen").style.display = "none";
    const audio = document.getElementById("bgMusic");
    audio.play().catch(e => console.log("Autoplay blocked:", e));
    showSlides();
  }

  // Confetti animation
  const canvas = document.getElementById("confetti");
  const context = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = [];
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 50 + 10,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngleIncremental: Math.random() * 0.1 + 0.05,
      tiltAngle: 0
    });
  }

  function drawConfetti() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      context.beginPath();
      context.lineWidth = c.r / 2;
      context.strokeStyle = c.color;
      context.moveTo(c.x + c.tilt + c.r / 4, c.y);
      context.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
      context.stroke();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach(c => {
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.tilt = Math.sin(c.tiltAngle) * 15;
      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  (function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
  })();
</script>

</body>
</html>
