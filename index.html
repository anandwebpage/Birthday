<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.ibb.co/hLCjHLD/birthday-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    #cake {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-20px); }
    }

    .slide {
      position: absolute;
      font-size: 2rem;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      opacity: 0;
      white-space: nowrap;
      transition: all 1s ease;
    }

    .show {
      opacity: 1 !important;
    }

    .from-left { left: -100%; top: 20%; animation: slideLeft 1s forwards; }
    .from-right { right: -100%; top: 35%; animation: slideRight 1s forwards; }
    .from-top { top: -100%; left: 30%; animation: slideTop 1s forwards; }
    .from-bottom { bottom: -100%; left: 35%; animation: slideBottom 1s forwards; }

    @keyframes slideLeft {
      to { left: 20%; opacity: 1; }
    }

    @keyframes slideRight {
      to { right: 20%; opacity: 1; }
    }

    @keyframes slideTop {
      to { top: 25%; opacity: 1; }
    }

    @keyframes slideBottom {
      to { bottom: 30%; opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<audio id="bgMusic" autoplay loop>
  <source src="my_song.mp3" type="audio/mp3">
</audio>

<img src="cake.png" id="cake" alt="Birthday Cake">

<div class="slide from-left">Hey, just wanted to drop by...</div>
<div class="slide from-right">To say Happy Birthday! ðŸŽ‰</div>
<div class="slide from-top">Hope your day is filled with smiles, cake and surprises!</div>
<div class="slide from-bottom">Enjoy your moment! ðŸŽ‚âœ¨ â€” from Anand ðŸ˜Š</div>

<canvas id="fireworks"></canvas>

<script>
  // Show slides with delay
  const slides = document.querySelectorAll('.slide');
  slides.forEach((slide, index) => {
    setTimeout(() => {
      slide.classList.add('show');
    }, 2000 * index);
  });

  // Fireworks effect
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const count = 100;
    for (let i = 0; i < count; i++) {
      particles.push({
        x: x,
        y: y,
        angle: (Math.PI * 2 * i) / count,
        radius: 2 + Math.random() * 2,
        speed: Math.random() * 5 + 2,
        alpha: 1,
        decay: Math.random() * 0.01 + 0.005,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }
  }

  function animateFireworks() {
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      const vx = Math.cos(p.angle) * p.speed;
      const vy = Math.sin(p.angle) * p.speed;
      p.x += vx;
      p.y += vy;
      p.alpha -= p.decay;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color.replace('70%', `${p.alpha * 100}%`);
      ctx.fill();

      if (p.alpha <= 0) {
        particles.splice(i, 1);
        i--;
      }
    }

    requestAnimationFrame(animateFireworks);
  }

  setInterval(createFirework, 1500);
  animateFireworks();
</script>

</body>
</html>
