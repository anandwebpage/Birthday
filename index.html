<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/06/19/15/happy-birthday-1958659_1280.jpg') no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      top: 20%;
      z-index: 2;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #fff;
      animation: slideInLeft 2s ease-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: slideInRight 2s ease-out;
    }

    .cake {
      width: 200px;
      height: 200px;
      background: url('https://cdn.pixabay.com/photo/2016/04/01/09/09/birthday-cake-1307610_1280.png') no-repeat center/contain;
      margin: 30px auto;
      animation: bounce 2s infinite;
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

<canvas class="confetti" id="confetti"></canvas>

<div class="container">
  <h1>Happy Birthday ðŸŽ‚</h1>
  <div class="cake"></div>
  <p>Wishing you the happiest of birthdays!</p>
  <p>Hope your day is as wonderful as your smile ðŸŒŸ</p>
  <p>Warm wishes from,</p>
  <p><strong>Anand Kumar</strong></p>
</div>

<audio autoplay loop>
  <source src="my_song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = Array.from({ length: 200 }).map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 2,
    d: Math.random() * 100,
    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
    tilt: Math.random() * 10 - 10,
    tiltAngle: 0,
    tiltAngleIncrement: Math.random() * 0.1 + 0.05
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt, c.y);
      ctx.lineTo(c.x, c.y + c.tilt + c.r);
      ctx.stroke();
    });
    update();
  }

  function update() {
    confetti.forEach(c => {
      c.tiltAngle += c.tiltAngleIncrement;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.tilt = Math.sin(c.tiltAngle) * 10;

      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  (function animate() {
    draw();
    requestAnimationFrame(animate);
  })();
</script>

</body>
</html>
