<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday! ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('your_background.jpg') no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
    }

    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .slide {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #ff9ef3;
      max-width: 80%;
      animation-duration: 2s;
      z-index: 10;
    }

    .show { opacity: 1 !important; }

    @keyframes fromTop { 0%{transform: translate(-50%, -200%) rotate(0);} 100%{transform: translate(-50%, -50%) rotate(360deg);} }
    @keyframes fromLeft { 0%{transform: translate(-200%, -50%) rotate(-180deg);} 100%{transform: translate(-50%, -50%) rotate(0);} }
    @keyframes fromBottom { 0%{transform: translate(-50%, 200%) rotate(0);} 100%{transform: translate(-50%, -50%) rotate(180deg);} }
    @keyframes fromRight { 0%{transform: translate(200%, -50%) rotate(180deg);} 100%{transform: translate(-50%, -50%) rotate(0);} }
    @keyframes zoomIn { 0%{transform: scale(0) rotate(0);} 100%{transform: scale(1) rotate(360deg);} }

    .from-top.show { animation: fromTop 1.5s forwards; }
    .from-left.show { animation: fromLeft 1.5s forwards; }
    .from-bottom.show { animation: fromBottom 1.5s forwards; }
    .from-right.show { animation: fromRight 1.5s forwards; }
    .zoom-in.show { animation: zoomIn 1.5s forwards; }
  </style>
</head>
<body>

<!-- ðŸŽ¶ Music -->
<audio autoplay loop>
  <source src="my_song.mp3" type="audio/mpeg">
</audio>

<!-- ðŸŽ‰ Confetti -->
<canvas class="confetti" id="confetti"></canvas>

<!-- ðŸ’Œ Slide container -->
<div id="slideContainer"></div>

<script>
  const messages = [
    "ðŸŽˆ Wishing you balloons full of joy!",
    "ðŸŽ‚ A cake as sweet as your smile!",
    "ðŸ’– Hope today is filled with love!",
    "âœ¨ May your year sparkle with happiness!",
    "ðŸŽ‰ Happy Birthday from Anand!"
  ];

  const animations = ["from-top", "from-left", "from-bottom", "from-right", "zoom-in"];

  function createSlide(msg, animation) {
    const slide = document.createElement("div");
    slide.className = `slide ${animation}`;
    slide.innerHTML = msg;
    document.getElementById("slideContainer").appendChild(slide);
    return slide;
  }

  async function showSlides() {
    for (let i = 0; i < messages.length; i++) {
      const anim = animations[i % animations.length];
      const slide = createSlide(messages[i], anim);
      await new Promise(r => setTimeout(() => {
        slide.classList.add("show");
        r();
      }, 100));
      await new Promise(r => setTimeout(r, 4500));
      slide.remove();
    }
  }

  showSlides();

  // Confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = Array.from({ length: 100 }).map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 4,
    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
    d: Math.random() * 50 + 10,
    tilt: Math.random() * 10 - 10,
    tiltAngle: 0,
    tiltIncrement: Math.random() * 0.1 + 0.05
  }));

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r / 2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt, c.y);
      ctx.lineTo(c.x, c.y + c.tilt + c.r);
      ctx.stroke();
    });
    updateConfetti();
    requestAnimationFrame(drawConfetti);
  }

  function updateConfetti() {
    confetti.forEach(c => {
      c.y += 2;
      c.tiltAngle += c.tiltIncrement;
      c.tilt = Math.sin(c.tiltAngle) * 15;
      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  drawConfetti();
</script>

</body>
</html>
