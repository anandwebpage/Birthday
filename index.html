<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wishes üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.ibb.co/tYFtDYd/balloons-cake.jpg') no-repeat center center/cover;
      overflow: hidden;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .message-box {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .message {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .show { opacity: 1; }

    .cake {
      position: absolute;
      bottom: 60px;
      width: 200px;
      height: 200px;
      background: url('https://i.ibb.co/wz2TP7Z/cake.png') no-repeat center/contain;
      z-index: 2;
      animation: bounce 2s infinite;
    }

    /* Fireworks */
    .firework {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Animations */
    .slide-left { animation: slideLeft 1s ease-in-out forwards; }
    .slide-right { animation: slideRight 1s ease-in-out forwards; }
    .slide-top { animation: slideTop 1s ease-in-out forwards; }
    .bounce-in { animation: bounceIn 1s ease-out forwards; }
    .zoom-in { animation: zoomIn 1s ease-out forwards; }
    .rotate-in { animation: rotateIn 1s ease-out forwards; }
    .fade-in { animation: fadeIn 1.5s ease-out forwards; }

    @keyframes slideLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideTop {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes rotateIn {
      from { transform: rotate(-200deg); opacity: 0; }
      to { transform: rotate(0deg); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="message-box" id="msgBox"></div>
  <div class="cake"></div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="my_song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Fireworks Script -->
  <script>
    function createFirework() {
      const firework = document.createElement('div');
      const size = Math.random() * 8 + 4;
      firework.className = 'firework';
      firework.style.width = `${size}px`;
      firework.style.height = `${size}px`;
      firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      firework.style.left = `${Math.random() * window.innerWidth}px`;
      firework.style.top = `${Math.random() * window.innerHeight}px`;
      firework.style.opacity = 1;
      firework.style.transition = 'all 1s ease-out';

      document.body.appendChild(firework);

      setTimeout(() => {
        firework.style.transform = 'scale(3)';
        firework.style.opacity = 0;
      }, 10);

      setTimeout(() => {
        firework.remove();
      }, 1100);
    }

    setInterval(createFirework, 300);
  </script>

  <!-- Messages Script -->
  <script>
    const messages = [
      "Heyy, wishing you a day full of smiles! üòä",
      "Hope today brings joy to your heart üéâ",
      "Let the cake do the talking üç∞",
      "You shine brighter than all these fireworks ‚ú®",
      "Just sending some warm vibes your way üí´",
      "Smile big, laugh loud, and enjoy it all! üòÑ",
      "Happy Birthday once again! üéÇ"
    ];

    const animations = [
      'slide-left', 'slide-right', 'slide-top',
      'bounce-in', 'zoom-in', 'rotate-in', 'fade-in'
    ];

    const box = document.getElementById("msgBox");

    async function showMessages() {
      for (let i = 0; i < messages.length; i++) {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = messages[i];

        const anim = animations[Math.floor(Math.random() * animations.length)];
        div.classList.add(anim);

        box.appendChild(div);
        div.classList.add("show");

        await new Promise(r => setTimeout(r, 3500));
        div.remove();
      }

      const final = document.createElement("div");
      final.className = "message fade-in";
      final.style.fontSize = "3rem";
      final.innerHTML = "Stay awesome always! üíñ";
      box.appendChild(final);
    }

    showMessages();
  </script>
</body>
</html>
